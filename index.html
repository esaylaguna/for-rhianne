<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Rhianneâ™¡</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      background-color: #ffe6eb;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      overflow: hidden;
    }

    .page {
      min-height: 100svh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      width: 330px;
      position: relative;
      animation: popIn 0.9s ease-out forwards;
      opacity: 0;
      transform: translateY(40px) scale(0.9);
    }

    @keyframes popIn {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    h1 {
      color: #ff4d6d;
      font-family: 'Montserrat';
      margin-bottom: 8px;
      font-size: 2rem;
    }

    p {
      font-size: 1.05rem;
      font-family: 'Quicksand', cursive;
      color: #555;
      min-height: 15px;
    }

    img {
      width: 180px;
      margin: 10px 0;
    }

    .buttons {
      position: relative;
      height: 70px;
      margin-top: 10px;
    }

    button {
      padding: 12px 22px;
      font-size: 1rem;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    #yes {
      background-color: #ff6b81;
      color: white;
    }

    #no {
      background-color: #adb5bd;
      color: white;
      position: absolute;
      right: 0;
    }

    .heart {
      position: fixed;
      color: #ff6b81;
      font-size: 20px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(-110vh);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

<div class="page">
  <div class="card" id="card">

</div>

  const moveNoButton = () => {

    noBtn.style.transform = `translate(${x}px, ${y}px)`;

  noBtn.addEventListener("click", moveNoButton);
  noBtn.addEventListener("touchstart", moveNoButton);

  function startConfetti() {
    for (let i = 0; i < 40; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";

</script>

</html>
